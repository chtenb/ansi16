name: $name
uuid: $uuid
author: $author
colorSpaceName: $colorSpaceName
semanticClass: $semanticClass
comment: 'Generated from the ansi16 template'
settings:
- name: Invalid
  scope: invalid, invalid.illegal
  settings:
    foreground: $brightRed
- name: Invalid deprecated
  scope: invalid.deprecated
  settings:
    foreground: $brightBlack
- name: Inserted
  scope: markup.inserted
  settings:
    foreground: $green
- name: Deleted
  scope: markup.deleted
  settings:
    foreground: $red
- name: Changed
  scope: markup.changed
  settings:
    foreground: $yellow
- name: GitGutter deleted
  scope: markup.deleted.git_gutter
  settings:
    foreground: $red
- name: GitGutter inserted
  scope: markup.inserted.git_gutter
  settings:
    foreground: $green
- name: GitGutter changed
  scope: markup.changed.git_gutter
  settings:
    foreground: $yellow
- name: GitGutter untracked
  scope: markup.untracked.git_gutter
  settings:
    foreground: $brightRed
- name: GitGutter ignored
  scope: markup.ignored.git_gutter
  settings:
    foreground: $brightBlack
- name: Text
  scope: source, text
  settings:
    foreground: $white
- name: Comment
  scope: comment, punctuation.definition.comment, string.quoted.docstring
  settings:
    fontStyle: italic
    foreground: $brightBlack
- name: Variables
  scope: variable, entity.name.variable, constant.other.placeholder
  settings:
    foreground: $brightWhite
- name: Attributes
  scope: entity.other.attribute-name
  settings:
    fontStyle: italic
    foreground: $magenta
- name: Tag
  scope: keyword.type, entity.name.tag, meta.tag.sgml, markup.deleted.git_gutter
  settings:
    foreground: $red
- name: Other Variable, String Link
  scope: source.cpp meta.block variable.other, support.other.variable, string.other.link
  settings:
    foreground: $red
- name: Function, Special Method
  scope: entity.name.function, variable.function
  settings:
    foreground: $blue
- name: Alt keyword
  scope: keyword.other.arrow
  settings:
    foreground: $yellow
- name: Number, Constant
  scope: constant.numeric, constant.language, support.constant, constant.character,
    constant.escape, keyword.other.unit
  settings:
    foreground: $brightRed
- name: String, Symbols, Inherited Class, Markup Heading
  scope: string, constant.other.symbol, constant.other.key, markup.heading, markup.inserted.git_gutter,
    meta.group.braces.curly constant.other.object.key.js string.unquoted.label.js
  settings:
    fontStyle: ''
    foreground: $green
- name: Class, Support
  scope: entity.name, entity.other.inherited-class, support.type, support.class, markup.changed.git_gutter,
    support.type.sys-types
  settings:
    foreground: $brightYellow
- name: Support
  scope: support, support.function, keyword.other.special-method, keyword.operator,
    variable.language, string.regexp, constant.character.escape
  settings:
    foreground: $cyan
- name: Punctuation
  scope: punctuation.definition.tag, punctuation, punctuation.definition.tag.html,
    punctuation.definition.tag.begin.html, punctuation.definition.tag.end.html, punctuation.section.embedded,
    keyword.other.template, keyword.other.substitution
  settings:
    foreground: $brightCyan
- name: CSS Class and Support
  scope: source.css support.type.property-name, source.sass support.type.property-name,
    source.scss support.type.property-name, source.less support.type.property-name,
    source.stylus support.type.property-name, source.postcss support.type.property-name
  settings:
    foreground: $cyan
- name: Keyword, Storage
  scope: keyword, storage
  settings:
    foreground: $magenta
- name: JS import
  scope: entity.name.module.js, variable.import.parameter.js, variable.other.class.js
  settings:
    foreground: $cyan
- name: CSS Classes
  scope: entity.other.attribute-name.class
  settings:
    foreground: $brightYellow
- name: URL
  scope: '*url*, *link*, *uri*'
  settings:
    fontStyle: underline
- name: Decorators
  scope: tag.decorator.js entity.name.tag.js, tag.decorator.js punctuation.definition.tag.js
  settings:
    fontStyle: italic
    foreground: $cyan
- name: JSON Key - Level 0
  scope: source.json meta.structure.dictionary.json support.type.property-name.json
  settings:
    foreground: $red
- name: JSON Key - Level 1
  scope: source.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json support.type.property-name.json
  settings:
    foreground: $yellow
- name: JSON Key - Level 2
  scope: source.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    support.type.property-name.json
  settings:
    foreground: $brightYellow
- name: JSON Key - Level 3
  scope: source.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
  settings:
    foreground: $green
- name: JSON Key - Level 4
  scope: source.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json support.type.property-name.json
  settings:
    foreground: $blue
- name: JSON Key - Level 5
  scope: source.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    support.type.property-name.json
  settings:
    foreground: $cyan
- name: JSON Key - Level 6
  scope: source.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
  settings:
    foreground: $magenta
- name: JSON Key - Level 7
  scope: source.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json support.type.property-name.json
  settings:
    foreground: $white
- name: JSON Key - Level 8
  scope: source.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json
    meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json
    support.type.property-name.json
  settings:
    foreground: $brightWhite
- name: Markdown - Plain
  scope: text.html.markdown, punctuation.definition.list_item.markdown
  settings:
    foreground: '#A6ACCD'
- name: Markdown - Markup Raw Inline
  scope: text.html.markdown markup.inline.raw.markdown
  settings:
    foreground: '#C792EA'
- name: Markdown - Markup Raw Inline Punctuation
  scope: text.html.markdown markup.inline.raw.markdown punctuation.definition.raw.markdown
  settings:
    foreground: '#4E5579'
- name: Markdown - Heading
  scope: markdown.heading, markup.heading | markup.heading entity.name, markup.heading.markdown
    punctuation.definition.heading.markdown
  settings:
    foreground: '#C3E88D'
- name: Markup - Italic
  scope: markup.italic
  settings:
    fontStyle: italic
    foreground: '#f07178'
- name: Markup - Bold
  scope: markup.bold, markup.bold string
  settings:
    fontStyle: bold
    foreground: '#f07178'
- name: Markup - Bold-Italic
  scope: markup.bold markup.italic, markup.italic markup.bold, markup.quote markup.bold,
    markup.bold markup.italic string, markup.italic markup.bold string, markup.quote
    markup.bold string
  settings:
    fontStyle: bold
    foreground: '#f07178'
- name: Markup - Underline
  scope: markup.underline
  settings:
    fontStyle: underline
    foreground: '#F78C6C'
- name: Markup - Strike
  scope: markup.strike
  settings:
    fontStyle: strike
- name: Markdown - Blockquote
  scope: markup.quote punctuation.definition.blockquote.markdown
  settings:
    foreground: '#4E5579'
- name: Markup - Quote
  scope: markup.quote
  settings:
    fontStyle: italic
- name: Markdown - Link
  scope: string.other.link.title.markdown
  settings:
    foreground: '#82AAFF'
- name: Markdown - Link Description
  scope: string.other.link.description.title.markdown
  settings:
    foreground: '#C792EA'
- name: Markdown - Link Anchor
  scope: constant.other.reference.link.markdown
  settings:
    foreground: '#FFCB6B'
- name: Markup - Raw Block
  scope: markup.raw.block
  settings:
    foreground: '#C792EA'
- name: Markdown - Fenced Bode Block Variable
  scope: markup.fenced_code.block.markdown, markup.inline.raw.string.markdown
  settings:
    foreground: '#A6ACCD90'
- name: Markdown - Fenced Language
  scope: variable.language.fenced.markdown
  settings:
    foreground: '#4E5579'
- name: Markdown - Separator
  scope: meta.separator
  settings:
    fontStyle: bold
    foreground: '#4E5579'
- name: Markup - Table
  scope: markup.table
  settings:
    foreground: '#A6ACCD'
