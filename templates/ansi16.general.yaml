- name: Comment
  scope: comment, punctuation.definition.comment, string.quoted.docstring
  settings:
    fontStyle: italic
    foreground: $black
- name: Tag
  scope: keyword.type, entity.name.tag, meta.tag.sgml
  settings:
    foreground: $red
- name: Other Variable, String Link
  scope: source.cpp meta.block variable.other, support.other.variable, string.other.link
  settings:
    foreground: $red
- name: Attributes
  scope: entity.other.attribute-name
  settings:
    fontStyle: italic
    foreground: $green
- name: String, Symbols
  scope: string, constant.other.symbol
  settings:
    foreground: $green
- name: Types
  scope: entity.name
  settings:
    foreground: $yellow
- name: Function, Special Method
  scope: entity.name.function, variable.function, meta.function-call
  settings:
    foreground: $blue
- name: Keyword, Storage
  scope: keyword, storage
  settings:
    fontStyle: bold
    foreground: $magenta
- name: Support
  scope: support, support.function, keyword.other.special-method, keyword.operator,
    variable.language, string.regexp, constant.character.escape
  settings:
    foreground: $cyan
- name: Text
  scope: source, text
  settings:
    foreground: $white

- name: Number, Constant
  scope: constant.numeric, constant.language, support.constant, constant.character,
    constant.escape, keyword.other.unit
  settings:
    foreground: $brightRed
- name: Alt types, Support types
  scope: support.type, support.class, support.type.sys-types, entity.name.type.parameter, entity.name.type.type-parameter
  settings:
    foreground: $brightYellow
- name: Alt keyword
  scope: keyword.other.arrow
  settings:
    foreground: $brightMagenta
- name: Punctuation
  scope: punctuation.definition.tag, punctuation, punctuation.definition.tag.html,
    punctuation.definition.tag.begin.html, punctuation.definition.tag.end.html, punctuation.section.embedded,
    keyword.other.template, keyword.other.substitution
  settings:
    foreground: $brightCyan
- name: Variables
  scope: variable, entity.name.variable, constant.other.placeholder
  settings:
    foreground: $brightWhite
